<!DOCTYPE html>
<html lang="en">


<head>
    <link rel="stylesheet" href="css/homework2.css">
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <title>
        Homework2
    </title>
    <style>
        .mySlides {
            display: none;
        }
    </style>
</head>

<body>
    <div id="head">
        <div id="top">
            <div id="logo">
                <img src="img/lotus_logo.png" alt="lotus_logo" width="80px">
            </div>
            <div id="phone">
                <p>Contact:012-3456789</p>
            </div>
        </div>
        <div id="menu">

            <div id="menu">
                <div><img src="img/home.png" alt="home"><a href="#">Home</a></div>
                <div><img src="img/info.png" alt="about"><a href="#">About</a></div>
                <div><img src="img/telephone.png" alt="home"><a href="#">Contact</a></div>
            </div>
        </div>

    </div>

    <div id="body">
        <div id="slide">
            <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
            <img class="mySlides" src="img/star.jpeg" alt="Star">
            <img class="mySlides" src="img/magic.jpg" alt="Magic Circle" width="400px">

            <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
        </div>

        <div id="feat">
            <div class="img">
                Feat1
            </div>
            <div class="img">
                Feat2
            </div>
            <div class="img">
                Feat3
            </div>
            <div class="img">
                Feat4
            </div>
        </div>
        <div id="center">
            <div id="content">
                <h2>
                    Text Content
                </h2>
            </div>

            <div id="side">
                <h3>
                    Side Bar
                </h3>
            </div>
        </div>
    </div>

    <div id="footer">
        <h2>
            footer
        </h2>
    </div>

    <script>
        var slideIndex = 1;
        showDivs(slideIndex);

        function plusDivs(n) {
            showDivs(slideIndex += n);
        }

        function showDivs(n) {
            var i;
            var x = document.getElementsByClassName("mySlides");
            if (n > x.length) { slideIndex = 1 }
            if (n < 1) { slideIndex = x.length }
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            x[slideIndex - 1].style.display = "block";
        }
    </script>
</body>

</html>
